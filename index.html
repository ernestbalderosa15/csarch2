<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>✦ Cache Simulation ✦</h1>
        <p class="small" style="text-align: center;">Full Associative | MRU</p>
        <form id="cacheForm">
            <label for="blockSize">Block Size (words):</label>
            <input type="number" id="blockSize" name="blockSize" required>
            
            <label for="MMSize">Main Memory Size:</label>
            <input type="number" id="MMSize" name="MMSize" required>
            <div class="inline">
            <p class="small" style="font-weight: bold">Unit:</p>
            <select id="MMSizeUnit" name="MMSizeUnit" required>
                <option value="block">block</option>
                <option value="word">word</option>
            </select>
            </div>
            <label for="cacheSize">Cache Size:</label>
            <input type="number" id="cacheSize" name="cacheSize" required>
            <div class="inline">
            <p class="small" style="font-weight: bold">Unit:</p>
            <select id="cacheSizeUnit" name="cacheSizeUnit" required>
                <option value="block">block</option>
                <option value="word">word</option>
            </select>
            </div>
            <label for="cacheAccessTime">Cache Access Time (ns):</label>
            <input type="number" id="cacheAccessTime" name="cacheAccessTime" required>
            
            <label for="memoryAccessTime">Memory Access Time (ns):</label>
            <input type="number" id="memoryAccessTime" name="memoryAccessTime" required>
            
            <label for="programFlow">Program Flow (comma-separated values):</label>
            <input type="text" id="programFlow" name="programFlow" required>
            <div class="inline">
                <p class="small" style="font-weight: bold">Unit:</p>
            <select id="programFlowUnit" name="programFlowUnit" required>
                <option value="block">block</option>
                <option value="word">word</option>
            </select>
            <p class="small" style="color:dimgray">block is any number; word is in hex input 0x00</p>
            </div>
            <br>
            <div class="inline"><input type="checkbox" id="skip"><label for="skip" style="font-size: small;margin-bottom: 10px;">skip animation</label></div>
            <button type="submit">Simulate</button>
            <button type="button" id="clearBtn">Clear</button>
            <button type="button" id="downloadBtn" style="display:none;">Download Cache History</button>
        </form>

        <div class="results">
            <h2>Results</h2>
            <div id="output"></div>
            <div id="container" class="flex">
                <div id="history"></div>
                <div id="trace"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
