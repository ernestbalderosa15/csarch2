<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cache Simulation</h1>
        <form id="cacheForm">
            <label for="blockSize">Block Size (words):</label>
            <input type="number" id="blockSize" name="blockSize" required>
            
            <label for="MMSize">Main Memory Size (words):</label>
            <input type="number" id="MMSize" name="MMSize" required>
            
            <label for="cacheSize">Cache Size (blocks):</label>
            <input type="number" id="cacheSize" name="cacheSize" required>
            
            <label for="cacheAccessTime">Cache Access Time (ns):</label>
            <input type="number" id="cacheAccessTime" name="cacheAccessTime" required>
            
            <label for="memoryAccessTime">Memory Access Time (ns):</label>
            <input type="number" id="memoryAccessTime" name="memoryAccessTime" required>
            
            <label for="programFlow">Program Flow (comma-separated values):</label>
            <input type="text" id="programFlow" name="programFlow" required>
            
            <button type="submit">Simulate</button>
            <button type="button" id="clearBtn">Clear</button>
            <button type="button" id="downloadBtn" style="display:none;">Download Cache History</button>
        </form>

        <div class="results">
            <h2>Results</h2>
            <div id="output"></div>
            <div id="container" class="flex">
                <div id="history"></div>
                <div id="trace"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
